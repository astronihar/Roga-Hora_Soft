<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}AstroApp{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    .navbar {
      background: linear-gradient(to bottom, #d3d3d3, #ffffff);
      border-bottom: 1px solid #aaa;
      padding: 5px 10px;
      font-size: 10px;
    }

    .navbar-layer {
      display: flex;
      gap: 8px;
    }

    .navbar-layer a {
      text-decoration: none;
      color: #000;
      padding: 0px 3px;
      margin-right: 8px;
      font-family: sans-serif;
      font-size: 14px;
      background: none;
    }

    .navbar-layer a:hover {
      color: #007bff;
    }


    body {
    margin: 0;
    padding: 0;
    font-family: "Segoe UI", sans-serif;
    background-color: #f3f3f3;
  }

  .navbar {
    background: linear-gradient(to bottom, #e0e0e0, #ffffff);
    border-bottom: 1px solid #bbb;
    margin: 0;
    padding: 0;
  }

  .navbar-layer {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: 8px;
    padding: 6px 14px;
    margin: 0;
  }

  .navbar-layer a {
    text-decoration: none;
    color: #111;
    font-size: 14px;
    padding: 2px 4px;
  }

  .navbar-layer a:hover {
    color: #007bff;
  }
  </style>
  {% block extra_styles %}{% endblock %}
</head>
<body>

  <!-- NAVBAR LAYER 1 -->

      <a href="#">File</a>

  </div>

  <!-- NAVBAR LAYER 2 -->

      <a href="#">KP</a>

      <a href="#">Shodfal</a>
      <a href="#">Kimru-Tut</a>
      <a href="#">Aura-mandal</a>
    </div>
  </div>

  <!-- NAVBAR LAYER 3 -->
  <div class="navbar bottom-bar">
    <div class="navbar-layer">
      <a href="/home">Home</a>
      <a href="/chakras">Chakras</a>
      <a href="/dasha">Dasha</a>
      <a href="/strength">Strength</a>

  </div>

  {% block content %}{% endblock %}

</body>
</html>
