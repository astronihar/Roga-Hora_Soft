<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}AstroApp{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    .navbar {
      background: linear-gradient(to bottom, #d3d3d3, #ffffff);
      border-bottom: 1px solid #aaa;
      padding: 5px 10px;
      font-size: 10px;
    }

    .navbar-layer {
      display: flex;
      gap: 8px;
    }

    .navbar-layer a {
      text-decoration: none;
      color: #000;
      padding: 0px 3px;
      margin-right: 8px;
      font-family: sans-serif;
      font-size: 14px;
      background: none;
    }

    .navbar-layer a:hover {
      color: #007bff;
    }
  </style>
  {% block extra_styles %}{% endblock %}
</head>
<body>

  <!-- NAVBAR LAYER 1 -->
  <div class="navbar top-bar">
    <div class="navbar-layer">
      <a href="#">File</a>
      <a href="#">Edit</a>
      <a href="#">Modes</a>
      <a href="#">View</a>
      <a href="#">Preferences</a>
      <a href="#">Website</a>
    </div>
  </div>

  <!-- NAVBAR LAYER 2 -->
  <div class="navbar mid-bar">
    <div class="navbar-layer">
      <a href="#">KP</a>
      <a href="#">Kota Chakra</a>
      <a href="#">Shool</a>
      <a href="#">Sudarshana</a>
      <a href="#">Hora</a>
      <a href="#">Tajaka</a>
    </div>
  </div>

  <!-- NAVBAR LAYER 3 -->
  <div class="navbar bottom-bar">
    <div class="navbar-layer">
      <a href="/home">Home</a>
      <a href="/chakras">Chakras</a>
      <a href="/dasha">Dasha</a>
      <a href="/strength">Strength</a>
      <a href="/transit">Transit</a>
      <a href="/anatomy">Anatomy</a>
    </div>
  </div>

  {% block content %}{% endblock %}

</body>
</html>
