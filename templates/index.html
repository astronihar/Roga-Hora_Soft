<!DOCTYPE html>
<html>
<head>
    <title>Birth Details Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to bottom right, #f9a825, #fdd835); /* orange-yellow */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .form-container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        input[type="submit"] {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #f9a825;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #f57f17;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Enter Birth Details</h2>
        <form method="POST">
            <label for="date">Date (dd-mm-yyyy):</label>
            <input type="text" name="date" required>

            <label for="time">Time (24hr format - HH:MM):</label>
            <input type="text" name="time" required>

            <label for="place">Place (India):</label>
            <input type="text" name="place" required>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
